plugins {
    id 'war'
    id 'org.gretty' version '2.2.0'
}

repositories {
    jcenter()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    providedCompile group: 'jstl', name: 'jstl', version: '1.2'
    compile 'org.webjars:bootstrap:4.2.1'
    compile group: 'org.webjars', name: 'jquery', version: '3.4.1'
    runtime 'org.webjars:vue:2.5.16'
    runtime 'org.webjars.npm:axios:0.18.0'
    runtime 'org.webjars.npm:vue-router:3.0.2'
    runtime 'org.webjars.npm:http-vue-loader:1.3.5'
}
